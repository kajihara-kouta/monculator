<div ng-controller="planCtrl as plan">
   <div>
       <select class="form-control" style="width:300px;" ng-model="mountainId" ng-options="mountain.mountainId as mountain.mountainName for mountain in mountains" name="selectMountain" id="selectMountain">
           <option value="">選択してください</option>
       </select>
   </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>状況</th>
                    <th>ユーザー</th>
                    <th>登山開始日</th>
                    <th>下山予定日</th>
                    <th>備考</th>
                    <th></th>
                </tr>
            </thead>
            <div class="row">
                <tbody>
                    <tr ng-repeat="plan in plans">
                        <td class="col-xs-1">{{plan.status}}</td>
                        <td class="col-xs-1">{{plan.userid}}</td>
                        <td class="col-xs-2">{{plan.fromdate}}</td>
                        <td class="col-xs-2">{{plan.todate}}</td>
                        <td class="col-xs-4">{{plan.remark}}</td>
                        <td class="col-xs-2">
                            <button class="btn"><i class="glyphicon glyphicon-th-list"></i>詳細</button>
                        </td>
                    </tr>
                </tbody>
            </div>
        </table>
    </div>
</div>

<div ng-controller="planCtrl as plan" style="height:100vh;">
   <div class="form-inline">
      <div class="form-group">
       <label class="" for="selectMountain" style="padding-right:20px;">山を選択</label>
       <select class="form-control" style="width:300px;" ng-model="mountainId" ng-options="mountain.mountainId as mountain.mountainName for mountain in mountains" name="selectMountain" id="selectMountain">
           <option value="">全ての山の情報を表示</option>
       </select>
       </div>
   </div>
    <div class="table-responsive" style="height:100vh;background:#ffffff;margin-top:10px;">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>状況</th>
                    <th>ユーザー</th>
                    <th>人数</th>
                    <th>登山開始日</th>
                    <th>下山予定日</th>
                    <th>備考</th>
                    <th></th>
                </tr>
            </thead>
            <div class="row">
                <tbody>
                    <tr ng-repeat="plan in plans">
                        <td class="col-xs-1">{{plan.status}}</td>
                        <td class="col-xs-1">{{plan.userid}}</td>
                        <td class="col-xs-1">{{plan.partyCount}}</td>
                        <td class="col-xs-2">{{plan.fromdate}}</td>
                        <td class="col-xs-2">{{plan.todate}}</td>
                        <td class="col-xs-3">{{plan.remark}}</td>
                        <td class="col-xs-2">
                            <button class="btn btn-success" ng-click="showModal($index);"><i class="glyphicon glyphicon-th-list"></i>詳細</button>
                        </td>
                    </tr>
                </tbody>
            </div>
        </table>
    </div>
</div>
